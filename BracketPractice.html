<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheet.css" />
	<title>Chimera TMS Bracket Creator</title>
</head>
<body>
	<header class="hero">
    <div class="hero-wrap">
     <p class="intro" id="intro">TMS</p>
		 <h1 id="headline">CHIMERA</h1>
	</p>
     <p>Bracket View</p>
   </div>
	</header>

    <section id="bracket">
        <div class="container">
        <div class="split split-one">
            <div class="round round-one current">
                <div class="round-details">Round 1<br/></div>
                <ul class="matchup">
                    <li class="team team-top">Team 1<span class="score"></span></li>
                    <li class="team team-bottom">Team 2<span class="score"></span></li>
                </ul>
                <ul class="matchup">
                    <li class="team team-top">Team 3<span class="score"></span></li>
                    <li class="team team-bottom">Team 4<span class="score"></span></li>
                </ul>
                <ul class="matchup">
                    <li class="team team-top">Team 5<span class="score"></span></li>
                    <li class="team team-bottom">Team 6<span class="score"></span></li>
                </ul>
                <ul class="matchup">
                    <li class="team team-top">Team 7<span class="score"></span></li>
                    <li class="team team-bottom">Team 8<span class="score"></span></li>
                </ul>
            </div>
        </div>
        <div class="round round-two">
            <div class="round-details">Round 2<br/></div>			
            <ul class="matchup">
                <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
                <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
            </ul>	
            <ul class="matchup">
                <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
                <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
            </ul>	
        </div>
        <div class="round round-three">
            <div class="round-details">Round 3<br/></div>			
			<ul class="matchup">
				<li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
				<li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
			</ul>	
        </div>
        </div>
    </section>
		
</body>
